<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">添加品牌</h3>
        </div>
        <div class="panel-body form-inline">
          <label
            >Id：<input type="text" class="form-control" v-model="id"
          /></label>
          <label
            >名称： <input type="text" class="form-control" v-model="name"
          /></label>
          <label
            >时间：<input type="text" class="form-control" v-model="time"
          /></label>
          <input
            type="button"
            value="添加"
            class="btn btn-primary"
            @click="add(id,name)"
          />&nbsp;
          <input
            type="button"
            value="查询"
            class="btn btn-primary"
            @click="query"
          />
        </div>
      </div>

      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>名称</th>
            <th>添加时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in list" :key="item.id">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.time}}</td>
            <td>
              <a href="">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
      <p :style="{color:'red'}">列表实例</p>
      <br />
    </div>
  </body>
  <script src="../lib/vue.js"></script>
  <link rel="styleSheet" href="../lib/bootstrap.css" />

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        id: "",
        name: "",
        time: "",
        list: [
          { id: 1, name: "宝马", time: new Date() },
          { id: 2, name: "玛莎拉蒂", time: new Date() },
          { id: 3, name: "法拉利", time: new Date() },
        ],
      },
      methods: {
        add() {
          var car = { id: this.id, name: this.name, time: new Date() };
          console.log(car);
          this.list.push(car);
        },
        query() {},
      },
    });
  </script>
</html>
